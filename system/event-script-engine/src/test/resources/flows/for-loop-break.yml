flow:
  id: 'for-loop-break'
  description: 'Test the flow of a pipeline task'
  ttl: 20s

first:
  task: 'sequential.one'

tasks:
  - input:
      - 'input.path_parameter.user -> user'
      - 'input.query.seq -> sequence'
    process: 'sequential.one'
    output:
      - 'result -> model.pojo'
      - 'int(5) -> model.n'
    description: 'Pass a pojo to another task'
    execution: pipeline
    #
    # 'loop' feature is optional
    #
    # 1. loop.statement is evaluated before the loop
    # 2. loop.conditions are evaluated after each function returns from the pipeline
    # 3. each condition is a 'if' statement to evaluate a model value to decide to break or continue
    #
    loop:
      statement: 'for (model.n = 0; model.n < 3; model.n++)'
      conditions:
        - 'if (model.quit) break'
    pipeline:
      - 'echo.one'
      - 'echo.two'
      - 'echo.three'
    next:
      - 'echo.four'

  # you can remove a model key-value by passing a non-exist model. e.g. "model.none"
  - input:
      - 'model.n -> n'
      - 'model.pojo -> data'
      - 'text(echo.1) -> title'
    process: 'echo.one'
    output:
      - 'result.data -> model.pojo'
    description: 'first step of a pipeline'
    execution: sink

  - input:
      - 'model.n -> n'
      - 'model.pojo -> data'
      - 'text(2) -> break'
      - 'text(echo.2) -> title'
    process: 'echo.two'
    output:
      - 'result.data -> model.pojo'
      - 'result.quit -> model.quit'
    description: 'second step of a pipeline'
    execution: sink

  - input:
      - 'model.n -> n'
      - 'model.pojo -> data'
      - 'text(echo.3) -> title'
    process: 'echo.three'
    output:
      - 'result.data -> model.pojo'
    description: 'third step of a pipeline'
    execution: sink

  - input:
      - 'model.n -> n'
      - 'model.pojo -> data'
    process: 'echo.four'
    output:
      - 'text(application/json) -> output.header.content-type'
      - 'result -> output.body'
      - 'model.none -> model.pojo'
    description: 'Final step to take result from the pipeline'
    execution: end
