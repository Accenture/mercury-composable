rest:
  #
  # These are the default system REST endpoint.
  # They will be added to rest.yaml if not provided.
  #
  - service: "event.api.service"
    methods: ['POST']
    url: "/api/event"
    timeout: 60s
    tracing: true

  - service: "info.actuator.service"
    methods: ['GET']
    url: "/info"
    timeout: 10s

  - service: "lib.actuator.service"
    methods: ['GET']
    url: "/info/lib"
    timeout: 10s

  - service: "routes.actuator.service"
    methods: ['GET']
    url: "/info/routes"
    timeout: 10s

  - service: "health.actuator.service"
    methods: ['GET']
    url: "/health"
    timeout: 10s

  - service: "liveness.actuator.service"
    methods: ['GET']
    url: "/livenessprobe"
    timeout: 10s

  - service: "env.actuator.service"
    methods: ['GET']
    url: "/env"
    timeout: 10s
