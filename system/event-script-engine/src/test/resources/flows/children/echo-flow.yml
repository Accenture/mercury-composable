flow:
  id: 'echo-flow'
  description: 'This is a sub-flow to echo input'
  ttl: 10s

first.task: 'echo.me'

tasks:
  - name: 'echo.me'
    input:
      - 'input.body -> *'
      - 'input.header -> header'
      - 'input.body.index -> model.parent.index[]'
    process: 'no.op'
    output:
      - 'header -> output.header'
      - 'result -> output.body'
      - 'result.item -> model.parent.serialized[]'
    description: 'Hello World'
    execution: end
