flow:
  id: 'show-provider-specs'
  description: 'Provider specs endpoint'
  ttl: 10s
  exception: 'simple.exception.handler'

first.task: 'v1.show.provider'

tasks:
  - input:
      - 'input.path_parameter.protocol -> header.protocol'
      - 'input.path_parameter.service -> header.service'
    process: 'v1.show.provider'
    output:
      - 'int(200) -> output.status'
      - 'result -> output.body'
    description: 'Show provider specs'
    execution: end

  - input:
      - 'error.code -> status'
      - 'error.message -> message'
      - 'error.stack -> stack'
    process: 'simple.exception.handler'
    output:
      - 'result.status -> output.status'
      - 'result -> output.body'
    description: 'Just a demo exception handler'
    execution: end
