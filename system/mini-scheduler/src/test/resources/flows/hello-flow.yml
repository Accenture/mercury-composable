flow:
  id: 'hello-flow'
  description: 'Demonstrate scheduled flow'
  ttl: 10s
  exception: 'simple.exception.handler'

first.task: 'hello.flow'

tasks:
  - input:
      - 'input.body -> *'
      - 'input.header -> header'
    process: 'hello.flow'
    output:
      - 'result -> output.body'
    description: 'invoke hello.flow function in unit test'
    execution: end

  - input:
      - 'error.code -> status'
      - 'error.message -> message'
      - 'error.stack -> stack'
    process: 'simple.exception.handler' # built-in function
    output:
      - 'result.status -> output.status'
      - 'result -> output.body'
    description: 'Just a demo exception handler'
    execution: end
