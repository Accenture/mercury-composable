#
# This is a demo dictionary to fetch data from another question
#
# output data mapping uses Event Script syntax and the result set is available in "response"
# i.e. you can use simple data mapping in dot-bracket format or JSON-Path "$" format
#
dictionary:
  id: 'person-account-details'
  purpose: 'consolidated person name, account IDs and details'
  target: 'dd://demo'
  input:
    - 'person_id'
  output:
    - 'response.person_id -> result.id'
    - 'response.name -> result.name'
    - 'response.account_id -> result.accounts'
    - 'response.account_details -> result.details'
