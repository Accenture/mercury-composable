flow:
  id: 'show-question-specs'
  description: 'Question specs endpoint'
  ttl: 10s
  exception: 'simple.exception.handler'

first.task: 'v1.show.question'

tasks:
  - input:
      - 'input.path_parameter.id -> header.question'
    process: 'v1.show.question'
    output:
      - 'int(200) -> output.status'
      - 'result -> output.body'
    description: 'Show question specs'
    execution: end

  - input:
      - 'error.code -> status'
      - 'error.message -> message'
      - 'error.stack -> stack'
    process: 'simple.exception.handler'
    output:
      - 'result.status -> output.status'
      - 'result -> output.body'
    description: 'Just a demo exception handler'
    execution: end
