flow:
  id: 'data-by-dictionary'
  description: 'Data dictionary query method'
  ttl: 10s
  exception: 'simple.exception.handler'

first.task: 'data.question.processor'

tasks:
  - input:
      # pass flow instance ID so the task can access the input and model namespaces in the flow instance
      - 'model.instance -> header.instance'
      - 'input.path_parameter.question_id -> header.question'
    process: 'data.question.processor'
    output:
      - 'result.status -> output.status'
      - 'result -> output.body'
    description: 'Invoke a question with parameters'
    execution: end

  - input:
      - 'error.code -> status'
      - 'error.message -> message'
      - 'error.stack -> stack'
    process: 'simple.exception.handler'
    output:
      - 'result.status -> output.status'
      - 'result -> output.body'
    description: 'Just a demo exception handler'
    execution: end
